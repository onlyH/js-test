<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			function append(arr, item) {
				var a = [];
				for(var i = 0; i < arr.length; i++) {
					a.push(arr[i]);
				}
				a.push(item);
				return a;
			}
			append([1, 2, 3, 4], 10)

			var append2 = function(arr, item) {
				var newarr = arr.slice(0); //slice(start,end)浅拷贝数组
				newarr.push(item);
				return newarr;
			}
			append2([1, 2, 3, 4], 10)

			var append3 = function(arr, item) {
				return arr.concat(item);
			}
			append3([1, 2, 3, 4], 10)
		</script>
	</body>

</html>
