<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<p>题目描述 删除数组 arr 第一个元素。不要直接修改数组 arr，结果返回新的数组</p>
		<p>示例1 输入 [1, 2, 3, 4] 输出 [2, 3, 4]</p>
		<script type="text/javascript">
			function curtail(arr) {
				return arr.slice(1);
			}
			//filter
			function curtail(arr) {
				return arr.filter(function(v, i) {
					return i !== 0
				})
			}
			curtail([1, 2, 3, 4, 5])

			function curtail(arr) {
				var newarr = [];
				[].push.apply(newarr, arr);
				newarr.shift();
				return newarr;
			}

			function curtail(arr) {
				var newarr = arr.join().split(',');
				newarr.shift();
				return newarr;
			}

			function curtail(arr) {
				var newarr = arr.concat();
				newarr.shift();
				return newarr;
			}

			function curtail(arr) {
				var newarr = [];
				for(var i = 1; i < arr.length; i++) {
					newarr.push(arr[i])
				}
				return newarr;
			}
		</script>
	</body>

</html>
