	<body>
		<p>题目描述 删除数组 arr 最后一个元素。不要直接修改数组 arr，结果返回新的数组</p>
		<p>示例1 输入 [1, 2, 3, 4] 输出 [1, 2, 3]</p>
		<script>
			//slice
			function truncate(arr) {
				return arr.slice(0, -1);
			}
			//filter
			function a(arr) {
				return arr.filter(function(v, i, ar) {
					return i !== ar.length - 1;
				})
			}
			//push,apply,pop
			function abc(arr) {
				var newarr = [];
				newarr.push.apply(newarr, arr);
				newarr.pop();
				return newarr;
			}
			//join,split,pop
			function abc(arr) {
				var newarr = arr.join().split(',');
				newarr.pop();
				return newarr;
			}
			//concat,pop
			function abc(arr) {
				var newarr = arr.concat();
				newarr.pop();
				return newarr;
			}
			//
			function abac(arr, item) {
				var newarr = [];
				for(var i = 0; i < arr.length; i++) {
					newarr.push(arr[i]);
				}
				return newarr;
			}
		</script>
	</body>
